  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Service Worker: disable in localhost (dev) to avoid stale chunk caching; unregister if previously registered -->
    <script>
      // Disable service worker registration globally to prevent stale app and "old dashboard" issues.
      // Also attempts to unregister any existing SW and clear caches in all environments.
      (function () {
        if (!('serviceWorker' in navigator)) return;
        window.addEventListener('load', async function () {
          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
              await reg.unregister();
            }
            if ('caches' in window) {
              const keys = await caches.keys();
              await Promise.all(keys.map((k) => caches.delete(k)));
            }
            console.log('ServiceWorker disabled, unregistered and caches cleared.');
          } catch (e) {
            console.log('SW disable error:', e);
          }
        });
      })();
    </script>
  </body>
